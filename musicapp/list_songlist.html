<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="x5-orientation" content="portrait | landscape" />
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <title>歌单列表页</title>
    <link rel="stylesheet" href="css/swiper-3.4.0.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/iconfont.css"/>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link href="css/music.css" rel="stylesheet"/>
    <script src="js/zepto.min.js"></script>
    <script src="js/function.js"></script>
    <script src="js/iscroll.js"></script>
    <script src="js/swiper-3.4.0.min.js"></script>
    <script src="js/touch.min.js"></script>
    <script src="js/music.js"></script>
    <script src="js/mui.min.js"></script>
</head>
<body>
<header class="index_header">
    <i class="iconfont icon-arrowleft"></i>
    <h1 class="header_title header_allsong">我的歌单</h1>
    <i class="iconfont icon-unie644"></i>
</header>
<div class="index_main">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div  class="songlist_menu">
                <h3><span>6个</span>歌单</h3>
                <a href="list_songlist_add.html" class="songlist_add"><i class="iconfont icon-jiahao"></i>添加</a>
                <a class="songlist_manage"><i class="iconfont icon-jinlingyingcaiwangtubiao19"></i>管理</a>
            </div>
            <a href="show_songlist.html" class="index_musiclist">
                <div class="musiclist_pic"><img src="img/songer1.jpg" alt=""></div>
                <div class="musiclist_info">
                    <h3>超级明星</h3>
                    <span><i>100</i>首</span>
                </div>
                <i class="iconfont icon-shouyezhuyetubiao04"></i>
            </a>
            <a href="show_songlist.html" class="index_musiclist">
                <div class="musiclist_pic"><img src="img/songer2.jpg" alt=""></div>
                <div class="musiclist_info">
                    <h3>默认收藏</h3>
                    <span><i>0</i>首</span>
                </div>
                <i class="iconfont icon-shouyezhuyetubiao04"></i>
            </a>
            <a href="show_songlist.html" class="index_musiclist">
                <div class="musiclist_pic"><img src="img/songer3.jpg" alt=""></div>
                <div class="musiclist_info">
                    <h3>交响乐</h3>
                    <span><i>35</i>首</span>
                </div>
                <i class="iconfont icon-shouyezhuyetubiao04"></i>
            </a>
            <a href="show_songlist.html" class="index_musiclist">
                <div class="musiclist_pic"><img src="img/songer4.jpg" alt=""></div>
                <div class="musiclist_info">
                    <h3>特勒音乐</h3>
                    <span><i>90</i>首</span>
                </div>
                <i class="iconfont icon-shouyezhuyetubiao04"></i>
            </a>
            <a href="show_songlist.html" class="index_musiclist">
                <div class="musiclist_pic"><img src="img/songer5.jpg" alt=""></div>
                <div class="musiclist_info">
                    <h3>睡觉</h3>
                    <span><i>10</i>首</span>
                </div>
                <i class="iconfont icon-shouyezhuyetubiao04"></i>
            </a>
        </div>
    </div>
</div>
<footer class="index_footer">
    <a href="play.html" class="index_play_jihe">
        <div class="index_play_pic"><img src="img/showprc.png"/></div>
        <div class="index_play">
            <h2 class="index_play_name">一个夏天下个一个夏天</h2>
            <h2 class="index_play_user">范玮琪</h2>
        </div>
    </a>
    <div class="index_play_button">
        <!--<div class="play_start"></div>-->
        <div class="play_pause"></div>
    </div>
</footer>

</body>
</html>
