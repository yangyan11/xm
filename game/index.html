<!doctype html><html lang="en"><head>    <meta charset="UTF-8">    <title>Document</title>    <script src="js/hitPix.js"></script>    <script src="js/game.js"></script>    <link rel="stylesheet" href="css/bootstrap.min.css"></head><script>    window.onload = function () {        var can = document.querySelector('canvas');        var img = document.querySelectorAll('.run');        var drmp = document.querySelectorAll('.drmp');        var xueliang=document.querySelector('.xueliang');        var za=document.querySelectorAll('.za');        var guan=document.querySelector('.guan');        var over=document.querySelector('.gameover');        var cobj = can.getContext('2d');        //开始按钮 场景遮罩        var start = document.querySelector('.start');        var startBut = document.querySelector('.startbut');        var msk = document.querySelector('.msk');        var gameobj = new game(can,cobj,img, drmp,za,xueliang,guan,over);        startBut.onclick = function () {            gameobj.play(start, msk);        }        var overbut=document.querySelector('.overbut');        overbut.onclick=function(){            var gameobj = new game(can,cobj,img, drmp,za,xueliang,guan,over);            gameobj.shenmin=5;            gameobj.guan=1;            gameobj.play(start, msk);        }        //重新开始    }</script><style>    body {        margin: 0;        padding: 0;        /*overflow: hidden;*/        overflow: hidden;    }    canvas {        background-image: url(images/bj.jpg);        background-size: 100%;        background-position: 0px -100px;    }    .start {        width: 300px;        height: 250px;        position: absolute;        left: 0;        right: 0;        top: 0;        margin: auto;        bottom: 0;        border: 2px solid white;        box-shadow: 0 0 10px #fff;        z-index: 1;        -webkit-animation: start 0.5s;        border-radius: 10px;    }    .welcome {        height: 150px;        line-height: 150px;        color: white;        font-size: 30px;    }    .msk {        width: 100%;        height: 100%;        background: rgba(0, 0, 0, 0.6);        position: absolute;        -webkit-animation: msk 2s;    }    .xueliang{        height: 10px;        position: absolute;z-index: 5;;        left: 450px;        top:500px;        width: 100px;        background: red;        border: 1px solid yellow;        display: none;    }    .guan{        position: absolute;        left: 0;        right:0;        top:0;        bottom: 0;        margin: auto;        width: 500px;        height: 100px;        border: 2px solid #ccc;        text-align: center;        line-height: 100px;        font-size: 30px;        color:yellowgreen;        display: none;    }    .gameover{        position:absolute;        width: 300px;        height: 250px;        border:2px solid #ccc;        box-shadow: 0 0 5px yellow;        z-index: 12;        left:0px;        top:0px;        right:0px;        bottom: 0px;        margin:auto;        border-radius: 10px;        text-align: center;        font-size: 30px;        display: none;    }    .gameover p{        height: 150px;        line-height: 150px;        color:red;        font-weight: bold;    }    .gameover button{        height: 50px;        border: 0;    }    @-webkit-keyframes start /* Safari 和 Chrome */    {        0% {            top: -300px;        }        90% {            top: 300px;        }        100% {            top: 0px;        }    }    @-webkit-keyframes msk {        from {            background: rgba(0, 0, 0, 0.1);        }        to {            background: rgba(0, 0, 0, 0.6);        }    }</style><body><div class="start text-center">    <div class="welcome">        奔跑的皮卡丘    </div>    <button type="button" class="startbut btn btn-danger">开始游戏</button></div><div class="msk"></div><canvas width="1366px" height="667px"></canvas><div class="xueliang"></div><div class="guan"></div><div class="gameover">   <p>游戏失败</p>    <button class="overbut btn btn-danger">重新开始</button></div><img src="images/1.png" hidden class="run"><img src="images/2.png" hidden class="run"><img src="images/3.png" hidden class="run"><img src="images/4.png" hidden class="run"><!--<img src="images/5.png" hidden class="run">--><!--<img src="images/6.png" hidden class="run">--><!--<img src="images/7.png" hidden class="run">--><!--<img src="images/8.png" hidden class="run">--><img src="images/drmp.png" class="drmp" hidden><img src="images/za1.png" alt="" class="za" hidden><img src="images/za2.png" alt="" class="za" hidden><img src="images/za3.png" alt="" class="za" hidden><img src="images/za4.png" alt="" class="za" hidden></body></html>
