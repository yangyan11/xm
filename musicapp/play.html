<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="x5-orientation" content="portrait | landscape" />
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <title>播放页</title>
    <link rel="stylesheet" href="css/swiper-3.4.0.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/iconfont.css"/>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link href="css/music.css" rel="stylesheet"/>
    <script src="js/zepto.min.js"></script>
    <script src="js/function.js"></script>
    <script src="js/iscroll.js"></script>
    <script src="js/swiper-3.4.0.min.js"></script>
    <script src="js/touch.min.js"></script>
    <script src="js/music.js"></script>
    <script src="js/mui.min.js"></script>
</head>
<body>
<header class="index_header play_header">
    <i class="iconfont icon-arrowleft"></i>
    <i class="iconfont icon-unie644"></i>
</header>
<div class="play_bg"></div>
<div class="play">
    <div class="play_main">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="title" data-swiper-parallax="-100">
                    <div class="music_info">

                        <h3>歌名:<span>最初的梦想</span></h3>
                        <i class="iconfont icon-yinle"></i>
                    </div>
                </div>
                <div class="subtitle" data-swiper-parallax="-200">
                    <a href="show_songer.html" class="music_info">
                        <div class="music_pic"><img src="img/showprc.png" alt=""></div>
                        <h3>歌手:<span>范玮琪</span></h3>
                        <i class="iconfont icon-shouyezhuyetubiao04"></i>
                    </a>
                </div>
                <div class="text" data-swiper-parallax="-300">
                    <a href="show_album.html" class="music_info">
                        <div class="music_pic"><img src="img/showprc.png" alt=""></div>
                        <h3>专辑:<span>QQ音乐巅峰尊享会</span></h3>
                        <i class="iconfont icon-shouyezhuyetubiao04"></i>
                    </a>
                </div>
            </div>
            <div class="swiper-slide play_show">
                <div class="title" data-swiper-parallax="-100">
                    <div class="play_info">
                        <h3 class="play_name" >最初的梦想</h3>
                        <h4><span></span>范玮琪<span></span></h4>
                    </div>
                </div>
                <div class="subtitle" data-swiper-parallax="-200">
                    <div class="play_pan">
                        <div class="play_cover">
                            <img src="img/songer1.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
            </div>
        </div>
        <div class="swiper-pagination swiper-pagination-white"></div>
        </div>
    <div class="play_footer">
        <div class="play_process">
            <span>00:00</span>
            <div class="play_jindu">
                <div class="playline_con"></div>
                <div class="playline">
                    <div class="playline_ball"></div>
                </div>
            </div>
            <span>03:25</span>
        </div>
        <div class="play_btn">
            <i class="iconfont icon-48shangyishou play_left"></i>
            <div class="play_change">
                <div class="play_start"></div>
                <!--<div class="play_pause"></div>-->
            </div>
            <i class="iconfont icon-49xiayishou play_right"></i>
        </div>
        <div class="play_icon">
            <i class="iconfont icon-xihuan play_like"></i>
            <i class="iconfont icon-danquxunhuan play_danqu"></i>
            <i class="iconfont icon-suijibofang play_random"></i>
            <i class="iconfont icon-xunhuan play_cycle"></i>
            <i class="iconfont icon-fenxiang play_share"></i>
        </div>
    </div>
</div>


</body>
</html>
