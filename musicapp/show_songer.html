                <p class="singer_info">Brown Eyed Girls（中文：褐眼女孩）韩国流行音乐女子团体。4位成员包括Jea、Narsha、GaIn、Miryo。由韩国最优秀作词曲家组成的Negawork公司巨合力打造，其后花了3年筹备，最终于2006年3月2日组成了"Brown Eyed Girls"。2008年，以歌曲“L.O.V.E.”开始为人熟识，2009年，Brown Eyed Girls推出了主打歌“Abracadabra”。2011年9月23日，Brown Eyed Girls推出正规专辑《Sixth Sense》。</p>
