<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="x5-orientation" content="portrait | landscape" />
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true" />
    <meta name="full-screen" content="yes">
    <meta name="format-detection" content="telephone=no, email=no" />
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="fonts/iconfont.css">
    <link rel="stylesheet" href="css/music.css">
    <script src="js/zepto.min.js"></script>
    <script src="js/swiper-3.4.0.min.js"></script>
    <script src="js/music.js"></script>
</head>
<body>
<div class="login login_reg">
    <i class="iconfont icon-guanbi close"></i>
    <div class="login_icon">
        <i class="iconfont icon-zhuce animated bounceIn"></i>
    </div>
    <div class="login_main">
        <form action="" method="get">
            <input type="text" name="user" placeholder="用户名" class="login_user">
            <div class="error">用户名正确</div>
            <input type="password" name="password" placeholder="请输入密码" class="login_pass">
            <div class="error">密码不正确</div>
            <input type="password" name="password" placeholder="请在一次输入密码" class="login_pass">
            <div class="error">密码不正确</div>
            <input type="submit" class="login_zhuce" value="注册">
            <input type="submit" class="login_sub" value="登录">
        </form>
    </div>
</div>
</body>
</html>
